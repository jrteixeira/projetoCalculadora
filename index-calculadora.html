<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculadora javascript</title>
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="estilo.css" />
</head>
<body>
	<div id="container">
		<header class="header">
			
		</header>
		<section id="calculadora">
			<!-- Input e clear -->
			<header class="top" style="height: 74px;">
				<div class="input-valor"></div>
			</header>
			<ul class="key">
				<li class="display-grid">7</li>
				<li class="display-grid">8</li>
				<li class="display-grid">9</li>
				<li class="operador display-grid">/</li>
				<li class="display-grid">4</li>
				<li class="display-grid">5</li>
				<li class="display-grid">6</li>
				<li class="operador display-grid">*</li>
				<li class="display-grid">1</li>
				<li class="display-grid">2</li>
				<li class="display-grid">3</li>
				<li class="operador display-grid">-</li>
				<li class="display-grid">0</li>
				<li class="display-grid">.</li>
				<li class="operador display-grid">+</li>
				<li class="button-C display-grid">c</li>
				<li class="verificar button-equal display-grid">=</li>
			</ul>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
